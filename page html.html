<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM avec plusieurs questions</title>
    <link rel="stylesheet" href="page css.css">
</head>
<body>
    <div class="qcm-container">
        <h1>QCM pour le BG</h1>
        <!-- Image -->
        <img id="qcmImage" src="default.jpg" alt="Image QCM" width="300" height="200">
        <!-- Question -->
        <p class="question">C'est quoi cette plante mon sheyguey ?</p>
        <!-- Propositions de réponse -->
        <form id="qcmForm">
            <label><input type="radio" name="answer" value="0"> Option 1</label><br>
            <label><input type="radio" name="answer" value="1"> Option 2</label><br>
            <label><input type="radio" name="answer" value="2"> Option 3</label><br>
            <label><input type="radio" name="answer" value="3"> Option 4</label><br>
        </form>
        
        <!-- Bouton de validation -->
        <button onclick="verifierReponse()">Valider</button>
        
        <!-- Zone de résultat -->
        <p id="resultat"></p>
    </div>

    <script src="prgrm.js"></script>
</body>
</html>
